name: Suggestion
description: Suggest something that would improve Steam 'n' Rails
labels: [ "type: suggestion" ]
body:
  -   type: textarea
      attributes:
        label: Describe the Suggestion
        description: What should we add or change to make Steam 'n' Rails better?
      validations:
        required: true
  -   type: textarea
      attributes:
        label: Screenshots and Videos
        description: If applicable, add screenshots or videos to help explain your suggestion.
      validations:
        required: false
  -   type: textarea
      attributes:
        label: Additional Context
        description: Add any extra context about the suggestion here.
      validations:
        required: false
  -   type: markdown
      attributes:
        value: "Thank you for taking the time to make this suggestion and helping improve Steam 'n' Rails!"